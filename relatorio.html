<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEA - Relatório de Melhorias</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f8fc;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .header {
      background-color: #256fa7;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .header img {
      max-width: 150px;
      height: auto;
    }

    /* NAVBAR */
    .navbar {
      width: 100%;
      background-color: #1F6FA3;
      padding: 0;
      border-top: 3px solid white;
      display: flex;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar li a {
      display: block;
      padding: 14px 25px;
      color: white;
      text-decoration: none;
      transition: background-color .3s;
    }

    .navbar li a:hover,
    .navbar li a.active {
      background-color: #006b9f;
    }

    /* ÁREA DO JOTFORM = TELA CHEIA (menos navbar e header) */
    .table-wrapper {
      flex: 1;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    /* Empurrar barra verde para cima */
    iframe.jotform-table {
      width: 100%;
      height: calc(100% + 80px);
      border: none;
      margin-top: -80px; /* sobe para esconder a barra */
      display: block;
    }

    /* Cobre qualquer resto da barra */
    .header-cover {
      position: absolute;
      top: 0;
      left: 0;
      height: 40px;
      width: 100%;
      background-color: rgb(255, 255, 255); /* cor exata do fundo */
      pointer-events: none;
      z-index: 20;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <img src="CEASLOGAN3.png" alt="CEA Logo">
    <h1>IDD - Indicador de Desvios</h1>
  </div>

  <!-- NAVBAR -->
  <div class="navbar">
    <ul>
      <li><a href="pag1.html">Minha Área de Trabalho</a></li>
      <li><a class="active" href="relatorio.html">Relatórios</a></li>
      <li><a href="aprovacao.html">Aprovação</a></li>
      <li><a href="#" onclick="logout()">Sair</a></li>
    </ul>
  </div>

  <!-- TABELA OCUPANDO A TELA TODA -->
  <div class="table-wrapper">

    <!-- Cobre a barra verde -->
    <div class="header-cover"></div>

    <!-- Tabela -->
    <iframe
      class="jotform-table"
      src="https://www.jotform.com/tables/253144887923063">
    </iframe>

  </div>

  <!-- SCRIPTS -->
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem('loggedIn');
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
