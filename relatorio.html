<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEA - Relatório de Melhorias</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f8fc;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #256fa7;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .header img {
      max-width: 150px;
      height: auto;
    }

    .header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .navbar {
      background-color: #256fa7;
      display: flex;
      justify-content: flex-start;
      padding: 10px;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar ul li {
      margin-right: 15px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #ffffff;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .navbar ul li a:hover {
      background-color: #006b9f;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }

    .jotform-table-embed {
      width: 90%;
      max-width: 1200px;
      height: 600px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="CEASLOGAN3.png" alt="CEA Logo">
    <h1>IDD - Indicador de Desvios</h1>
  </div>

  <div class="navbar">
    <ul>
      <li><a href="index.html">Minha Área de Trabalho</a></li>
      <li><a href="relatorio.html" style="background-color:#006b9f;">Relatórios</a></li>
      <li><a href="#" onclick="logout()">Sair</a></li>
    </ul>
  </div>

  <div class="content">
    <div class="jotform-table-embed"
         data-id="253144887923063"
         data-iframesource="www.jotform.com"
         data-type="interactive"></div>
  </div>

  <script>
    // Controle de acesso
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = "index.html";
    }

    // Logout
    function logout() {
      localStorage.removeItem('loggedIn');
      window.location.href = "index.html";
    }

    // Carrega tabela
    (function(doc, id){
      var scripts = doc.getElementsByTagName("script")[0];
      if (!doc.getElementById(id)){
        var script = doc.createElement("script");
        script.async = 1;
        script.id = id;
        script.src = "https://cdn.jotfor.ms/s/umd/latest/for-sheets-embed.js";
        scripts.parentNode.insertBefore(script, scripts);
      }
    })(document, "jotform-async");
  </script>
</body>
</html>
