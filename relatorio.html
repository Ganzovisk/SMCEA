<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEA - Relatório de Melhorias</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f8fc;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    .header {
      background-color: #256fa7;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .header img {
      max-width: 150px;
      height: auto;
    }

    /* NAVBAR */
    .navbar {
      width: 100%;
      background-color: #1F6FA3;
      padding: 0;
      border-top: 3px solid white;
      display: flex;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar li a {
      display: block;
      padding: 14px 25px;
      color: white;
      text-decoration: none;
      transition: background-color .3s;
    }

    .navbar li a:hover,
    .navbar li a.active {
      background-color: #006b9f;
    }

    /* Wrapper do conteúdo */
    .table-wrapper {
      flex: 1;
      width: 100%;
      position: relative;
      overflow: hidden;
      background-color: #fff;
    }

    /* Cobre barra verde */
    .header-cover {
      position: absolute;
      top: 0;
      left: 0;
      height: 50px;
      width: 100%;
      background-color: #ffffff;
      pointer-events: none;
      z-index: 20;
    }

    /* Overlay azul cobrindo footer do JotForm */
    .jotform-footer-cover {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #f3f3fc;
      z-index: 99;
      pointer-events: none;
    }

  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="header">
    <img src="CEASLOGAN3.png" alt="CEA Logo">
    <h1>MANAUS I - LIÇÕES APRENDIDAS</h1>
  </div>

  <!-- NAVBAR -->
  <div class="navbar">
    <ul>
      <li><a href="index.html">Minha Área de Trabalho</a></li>
      <li><a class="active" href="relatorio.html">Relatórios</a></li>
      <li><a href="#" onclick="logout()">Sair</a></li>
    </ul>
  </div>

  <!-- TABELA NOVA COM EMBED OFICIAL DA JOTFORM -->
  <div class="table-wrapper">

    <div class="header-cover"></div>

    <!-- TABELA EM DIV -->
    <div 
      class="jotform-table-embed" 
      style="width: 100%; height: calc(100vh - 180px);" 
      data-id="253275184951059"
      data-iframesource="www.jotform.com" 
      data-type="interactive">
    </div>

    <!-- overlay azul no rodapé -->
    <div class="jotform-footer-cover"></div>

    <script>
      (function(doc, id){
        var scripts = doc.getElementsByTagName("script")[0];
        if (!doc.getElementById(id)) {
          var script = doc.createElement("script");
          script.async = 1;
          script.id = id;
          script.src = "https://cdn.jotfor.ms/s/umd/latest/for-sheets-embed.js";
          scripts.parentNode.insertBefore(script, scripts);
        }
      })(document, "jotform-async");
    </script>

  </div>



</body>
</html>
