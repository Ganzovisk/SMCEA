<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEA - Login e Formulário</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    /* ======== LOGIN ======== */
    .login-screen {
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      width: 350px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container img {
      display: block;
      margin: 0 auto 30px;
      width: 100%;
      max-width: 250px;
      height: auto;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .login-container input:focus {
      border-color: #2980b9;
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 15px;
      background-color: #2980b9;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .login-container button:hover {
      background-color: #3498db;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .login-container a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #2980b9;
      text-decoration: none;
      font-size: 14px;
    }

    /* ======== PÁGINA PRINCIPAL ======== */
    .main-screen {
      display: none;
      min-height: 100vh;
      flex-direction: column;
      background-color: #ffffff;
    }

    .header {
      background-color: #256fa7;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .navbar {
      background-color: #256fa7;
      display: flex;
      justify-content: flex-start;
      padding: 10px;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar ul li {
      margin-right: 15px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #ffffff;
      padding: 10px;
      transition: background-color 0.3s;
    }

    .navbar ul li a:hover {
      background-color: #006b9f;
      border-radius: 5px;
    }

    /* IFRAME ocupa toda a tela abaixo do menu */
    iframe {
      width: 100vw;
      min-width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="login-screen">
    <div class="login-container">
      <img src="CEA SLOGAN.jpg" alt="CEA Slogan">
      <form onsubmit="return validateLogin(event)">
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        <a href="#">Esqueceu sua senha?</a>
      </form>
    </div>
  </div>

  <!-- PÁGINA PRINCIPAL -->
  <div class="main-screen" id="mainScreen">
    <div class="header">
      <img src="CEASLOGAN3.png" alt="CEA Logo" style="max-width: 150px;">
      <h1>Sugestões de Melhoria</h1>
    </div>

    <div class="navbar">
      <ul>
        <li><a href="#">Minha Área de Trabalho</a></li>
        <li><a href="#" onclick="logout()">Sair</a></li>
      </ul>
    </div>

    <!-- FORMULÁRIO DO FORMS.APP -->
    <iframe id="meuForm"
      allowtransparency="true"
      allowfullscreen="true"
      allow="geolocation; microphone; camera"
      src="https://1isbwpvx.forms.app/form/690b69c187bfb50002bbb715"
      frameborder="0">
    </iframe>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const users = {
        "Geoconcret": "12345",
        "CEA": "12345",
        "AKMOS": "12345",
        "ARDO": "12345"
      };

      if (users[username] && users[username] === password) {
        document.querySelector('.login-screen').style.display = 'none';
        document.querySelector('.main-screen').style.display = 'flex';
      } else {
        alert('Usuário ou senha incorretos.');
      }
    }

    function logout() {
      document.querySelector('.main-screen').style.display = 'none';
      document.querySelector('.login-screen').style.display = 'flex';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }
  </script>

</body>
</html>
