  <style>
    body {

    /* HEADER */
    .header {
      background-color: #256fa7;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    /* NAVBAR */
    .navbar {

      text-decoration: none;

    .navbar ul li a.active,

    }

    .form-container {
      width: 100%;
      position: relative;
      overflow: hidden;
      min-height: calc(100vh - 260px);
      margin-top: 20px;
    }

    /* Overlay azul cobrindo footer do JotForm */
    .jotform-footer-cover {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #f3f3fc;
      z-index: 99;
      pointer-events: none;
    }

</head>
