<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEA - Resposta de Aprovação</title>
  <style>
    body {
      background: #f5f8fc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 40px 60px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      color: #256fa7;
      margin-bottom: 20px;
    }

    p {
      color: #444;
      font-size: 16px;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      color: white;
      background-color: #256fa7;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1c5785;
    }

    .status-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container" id="mensagem">
    <!-- A mensagem será colocada via script -->
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const acao = params.get("acao");
    const mensagemDiv = document.getElementById("mensagem");

    if (acao === "aprovar") {
      mensagemDiv.innerHTML = `
        <div class="status-icon">✅</div>
        <h1>Atividade Aprovada</h1>
        <p>O registro foi aprovado com sucesso.</p>
        <a class="btn" href="https://ganzovisk.github.io/SMCEA/">Voltar ao sistema</a>
      `;
    } else if (acao === "reprovar") {
      mensagemDiv.innerHTML = `
        <div class="status-icon">❌</div>
        <h1>Atividade Reprovada</h1>
        <p>O registro foi marcado como reprovado.</p>
        <a class="btn" href="https://ganzovisk.github.io/SMCEA/">Voltar ao sistema</a>
      `;
    } else {
      mensagemDiv.innerHTML = `
        <div class="status-icon">ℹ️</div>
        <h1>Nenhuma ação detectada</h1>
        <p>Por favor, utilize o link do e-mail para aprovar ou reprovar.</p>
        <a class="btn" href="https://ganzovisk.github.io/SMCEA/">Ir para o sistema</a>
      `;
    }
  </script>

</body>
</html>
