<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado!</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f8fc;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      padding: 40px;
    }

    .box img {
      width: 150px;
      margin-bottom: 20px;
    }

    .box h1 {
      font-size: 40px;
      color: #256fa7;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 32px;
      background-color: #1a5275;
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #1a5275;
    }
  </style>
</head>

<body>

  <div class="box">

    <img src="https://cdn.jotfor.ms/img/Thankyou-iconV2.png?v=0.1" alt="Obrigado">

    <h1>Obrigado!</h1>

    <a href="relatorio.html" class="btn">Voltar</a>

  </div>

</body>
</html>
