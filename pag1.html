  <style>
    body {
      margin: 0;

    /* HEADER */
    .header {
      background-color: #256fa7;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    /* NAVBAR */
    .navbar {
      width: 100%;
      background-color: #1F6FA3;
      padding: 0;
      border-top: 3px solid white;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar ul li a {
      display: block;
      padding: 14px 25px;
      text-decoration: none;
      color: #ffffff;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .navbar ul li a.active,
    .navbar ul li a:hover {
      background-color: #006b9f;
    }

    /* FORM CONTAINER */
    .form-container {
      width: 100%;
      position: relative;
      overflow: hidden;
      min-height: calc(100vh - 260px);
      margin-top: 20px;
    }

    /* Empurra o JotForm para baixo, escondendo o footer */
    iframe#JotFormIFrame-253104951014042 {
      width: 100%;
      height: calc(50vh - 50vh);
      border: none;
      margin-bottom: -150px !important; /* FOR√áA o footer para fora da √°rea vis√≠vel */
      overflow: hidden !important;
    }

    iframe#JotFormIFrame-253104951014042::-webkit-scrollbar {
      display: none !important;
    }

    /* Overlay azul cobrindo completamente o footer do JotForm */
    .jotform-footer-cover {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #f3f3fc; /* azul escuro igual ao da imagem */
      z-index: 99;
      pointer-events: none;
    }

  </style>
</head>
